<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coffee Bean Map</title>

    <!-- Link to the Leaflet.js CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Coffee Bean Map</h1>

    <!-- Div element where the map will be rendered -->
    <div id="map" style="height: 600px;"></div>

    <!-- Leaflet.js JavaScript library for creating the map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Link to your custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
